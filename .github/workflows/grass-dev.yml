name: GRASS_8_0_preview

on:
  - push
  - pull_request

jobs:
  build:
    name: ${{ matrix.os }} build and tests

    runs-on: ${{ matrix.os }}
    env:
      OSGEO4W_REP: "/d/a/OSGeo4W/OSGeo4W/src/grass-dev/osgeo4w"
      OSGEO4W_ROOT_MSYS: "/d/a/OSGeo4W/OSGeo4W/src/grass-dev/osgeo4w/osgeo4w"
      OSGEO4W_PWD: "/d/a/OSGeo4W/OSGeo4W/src/grass-dev/osgeo4w"
      OSGEO4W_SKIP_UPLOAD: "1"
      CI: "1"
    strategy:
      matrix:
        os:
          - windows-2019
      fail-fast: false

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v2
      - name: Set env
        run: |
          echo "OSGEO4W_ROOT=$(cygpath -amw ${{ env.OSGEO4W_ROOT_MSYS }})" >> $GITHUB_ENV
      # WDF kills MSVC batch's own detection of SDKsâ€¦
      - name: Clean WDF
        shell: cmd
        run: |
          rmdir /s /q "%ProgramFiles(x86)%\Windows Kits\10\lib\wdf"
          rmdir /s /q "%ProgramFiles(x86)%\Windows Kits\10\include\wdf"
          rmdir /s /q "%ProgramFiles(x86)%\Windows Kits\10\redist\wdf"
          rmdir /s /q "%ProgramFiles(x86)%\Windows Kits\10\Tools"
      - name: Build GRASS GIS
        run: C:\msys64\usr\bin\bash.exe -l (''+(Get-Location)+'\package.sh') (Get-Location)
        working-directory: D:/a/OSGeo4W/OSGeo4W/src/grass-dev/osgeo4w
      - name: Test executing of the grass command
        run: .github/workflows/test_simple.bat 'D:/a/OSGeo4W/OSGeo4W/src/grass-dev/osgeo4w/osgeo4w/bin/grass80.bat'
      - name: Run tests
        run: .github/workflows/test_thorough.bat 'D:/a/OSGeo4W/OSGeo4W/src/grass-dev/osgeo4w/osgeo4w/bin/grass80.bat'
